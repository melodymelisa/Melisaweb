<body onload="initializeProfile();">
    <!--Matrix Canvas Background-->
    <canvas id="c" class="matrix"></canvas>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h1 class="name-text" id="profile-name">Melisa Melody</h1>
            <h2 class="role-text" id="profile-title">Data Analyst</h2>
            <div class="location-text" id="profile-location"></div>
            
            <!-- Social Links -->
            <div class="social-group" id="social-links">
                <a href="#" target="_blank" class="social-ico github" id="github-link" style="display: none;" title="GitHub">
                    <i class="fa fa-github"></i>
                </a>
                <a href="#" target="_blank" class="social-ico linkedin" id="linkedin-link" style="display: none;" title="LinkedIn">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" class="social-ico medium" id="medium-link" style="display: none;" title="Medium">
                    <i class="fa fa-medium"></i>
                </a>
                <a href="#" target="_blank" class="social-ico twitter" id="twitter-link" style="display: none;" title="Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="#" target="_blank" class="social-ico email" id="email-link" style="display: none;" title="Email">
                    <i class="fa fa-envelope-o"></i>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-sections">
            <!-- Education & Experience -->
            <div class="info-row">
                <div class="info-block edu-block">
                    <div class="block-header">
                        <i class="fa fa-graduation-cap"></i>
                        <h3>Education</h3>
                    </div>
                    <div class="block-content">
                        <p class="status-text" id="education-status">Professional</p>
                        <p class="main-text" id="education-institution">Data Analysis</p>
                        <p class="detail-text" id="education-degree">Data Analysis</p>
                    </div>
                </div>

                <div class="info-block exp-block" id="experience-section" style="display: none;">
                    <div class="block-header">
                        <i class="fa fa-briefcase"></i>
                        <h3>Experience</h3>
                    </div>
                    <div class="block-content">
                        <p class="exp-num" id="experience-display"></p>
                        <p class="exp-text">Years in Data Analysis</p>
                    </div>
                </div>
            </div>

            <!-- Skills Section -->
            <section class="content-block skills-block">
                <div class="block-header">
                    <i class="fa fa-bar-chart"></i>
                    <h3>Skills & Technologies</h3>
                </div>
                <div class="block-content">
                    <div class="skills-list" id="skills-container">
                        <!-- Skills will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Open Source Section -->
            <section class="content-block opensource-block" id="opensource-section" style="display: none;">
                <div class="block-header">
                    <i class="fa fa-github-alt"></i>
                    <h3>Open Source Contributions</h3>
                </div>
                <div class="block-content">
                    <p class="desc-text" id="opensource-description"></p>
                    <div class="projects-list" id="projects-container">
                        <!-- Projects will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Interests Section -->
            <section class="content-block interests-block">
                <div class="block-header">
                    <i class="fa fa-heart"></i>
                    <h3>Interests</h3>
                </div>
                <div class="block-content">
                    <div class="interests-list" id="interests-container">
                        <!-- Interests will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <!-- Profile Configuration -->
    <script type="text/javascript" src="js/config.js"></script>
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="js/scripts.js"></script>
